apply plugin: 'com.android.library'
apply from: 'https://github.com/jybin88/public/raw/master/version.gradle'
apply plugin: 'com.github.dcendents.android-maven' //发布配置(3)

android {
    compileSdkVersion vCompileSdk
    buildToolsVersion vBuildTools
    defaultConfig {
        minSdkVersion vMinSdk
        targetSdkVersion vTargetSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    resourcePrefix("custom_picker_") //
}

dependencies {
    //android library
    compile "com.android.support:support-annotations:$vSupportLib"
    compile "com.android.support:support-v4:$vSupportLib"
    compile "com.android.support:appcompat-v7:$vSupportLib"

    //third library
    compile "com.github.jybin88:CommonRes:$vCommonRes"
    compile "com.github.jybin88:CommonUtil:$vCommonUtil"
}
